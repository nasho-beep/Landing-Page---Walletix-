<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walletix · Comienza</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --primary:#0ea5e9;
      --green:#22c55e;
      --page:#0d2338; 
      --ink:#e6eef7;     
      --border:rgba(255,255,255,.10);
      --card:#ffffff;
      --shadow:0 12px 32px rgba(2,8,23,.30);
      --radius:18px;
      --maxw:1180px;
      --ink-dark:#0f172a;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--page); color:var(--ink);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      line-height:1.6; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; }
    :focus-visible{ outline:3px solid var(--primary); outline-offset:2px; border-radius:10px; }

    .container{ max-width:var(--maxw); margin-inline:auto; padding:clamp(16px,2vw,28px); }

    
    header{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(8px); }
    .nav{ background:color-mix(in srgb, var(--page) 92%, transparent); border-bottom:1px solid rgba(255,255,255,.06); }
    .nav__bar{ display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .brand{ font-weight:900; letter-spacing:.04em; color:#fff; }
    nav ul{ list-style:none; display:flex; gap:clamp(8px,1.5vw,14px); margin:0; padding:0; align-items:center; }
    .pill{ padding:.55rem .9rem; background:rgba(255,255,255,.08); border:1px solid var(--border); border-radius:999px; font-weight:600; color:#dbe6f4; position:relative; }
    .pill.is-active::after{ content:""; position:absolute; left:50%; transform:translateX(-50%); bottom:-7px; width:42%; height:3px; border-radius:8px; background:#fff; opacity:.9; }

   
    .download-hero{
      position:relative; isolation:isolate;
      min-height:clamp(520px,72vh,760px);
      display:grid; place-items:center;
      background:url('Ahorro.jpg') center/cover no-repeat;
    }
    .download-hero::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background:linear-gradient(180deg, rgba(13,35,56,.90), rgba(13,35,56,.92));
    }
    .download-wrap{ text-align:center; padding-block:clamp(32px,6vw,64px); }
    .download-title{
      margin:0 0 10px; font-weight:900; letter-spacing:.28em;
      font-size:clamp(22px,2.6vw,34px);
      text-transform:uppercase;
    }
    .download-title::after{
      content:""; display:block; height:3px; width:min(320px,60%);
      margin:12px auto 0; border-radius:6px; background:#e2e8f0;
      opacity:.85;
    }
    .download-tagline{
      margin:22px 0 36px; font-size:clamp(20px,2.4vw,28px); font-weight:800;
    }
    .download-tagline em{
      font-style:italic; text-decoration:underline;
      text-underline-offset:.18em; text-decoration-thickness:3px;
    }
    .win{
      background:linear-gradient(180deg, var(--green), #86efac);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 6px 22px rgba(34,197,94,.35); font-style:italic;
    }

    /* Botones de tiendas */
    .stores{
      display:flex; justify-content:center; align-items:center;
      gap:clamp(28px,5vw,80px); flex-wrap:wrap;
    }
    .store{
      display:flex; flex-direction:column; align-items:center; gap:12px;
      background:var(--card); color:var(--ink-dark);
      border:1px solid rgba(15,23,42,.06);
      border-radius:24px; box-shadow:var(--shadow);
      padding:18px 22px; width:clamp(160px,18vw,220px);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .store:hover{ transform:translateY(-2px); box-shadow:0 18px 40px rgba(2,8,23,.35); }
    .store img{ width:clamp(64px,6.2vw,92px); height:auto; }
    .store span{ font-weight:700; }

    footer{ padding:32px 0; color:rgba(255,255,255,.7); border-top:1px solid rgba(255,255,255,.08); }
  </style>
</head>
<body>
  
  <header class="nav">
    <div class="container nav__bar">
      <div class="brand">WALLETIX</div>
      <nav aria-label="Principal">
        <ul>
          <li><a class="pill" href="index.html">Inicio</a></li>
          <li><a class="pill" href="funciones.html">Funciones</a></li>
          <li><a class="pill" href="#">Beneficios</a></li>
          <li><a class="pill is-active" href="comienza.html">Comienza</a></li>
          <li><a class="pill" href="login.html">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

 
  <section class="download-hero">
    <div class="container download-wrap">
      <h2 class="download-title">DESCARGA AHORA</h2>
      <h3 class="download-tagline">EMPIEZA A <em>AHORRAR</em>, EMPIEZA A <span class="win">GANAR</span></h3>

      <div class="stores">
        <a class="store" href="#" target="_blank" rel="noopener" aria-label="Descargar Walletix en Google Play">
          <img src="PlayStore.png" alt="Google Play" />
          <span>Play Store</span>
        </a>
        <a class="store" href="#" target="_blank" rel="noopener" aria-label="Descargar Walletix en App Store">
          <img src="AppStore.png" alt="App Store" />
          <span>App Store</span>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">© <span id="y"></span> Walletix.</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
